<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="calc-screen">0</section>
      <section class="calc-buttons">
        <div class="row">
          <button class="button-clear">C</button>
          <button class="button">&larr;</button>
          <button class="button">&div;</button>
        </div>

        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">&times;</button>
        </div>

        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">&minus;</button>
        </div>

        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">&plus;</button>
        </div>

        <div class="row">
          <button class="button-zero">0</button>
          <button class="button">&equals;</button>
        </div>
      </section>
      <section class="credit">
        <a
          href="https://www.linkedin.com/in/ali-software/"
          class="no-link"
          target="_blank"
          >linkedin</a
        >
        <h6>created by Ali Saheb</h6>
        <a href="https://github.com/goodkidali/" class="no-link" target="_blank"
          >github</a
        >
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
